[package]
name = "rustos"
version = "0.1.0"
authors = ["gky360 <gky360@gmail.com>"]
edition = "2018"

[package.metadata.bootimage]
test-args = [
    "-device", "isa-debug-exit,iobase=0xf4,iosize=0x04",
    "-serial", "mon:stdio",
    "-display", "none"
]
test-success-exit-code = 33 # (0x10 << 1) | 1
test-timeout = 300

[dependencies]
bootloader = "0.6.0"
spin = "0.4.9"
uart_16550 = "0.2.0"
volatile = "0.2.3"
x86_64 = "0.5.2"

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[[test]]
name = "panic_handler"
harness = false

[[test]]
name = "stack_overflow"
harness = false
