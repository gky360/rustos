name: Build Code

on:
  push:
    branches:
      - "*"
      - "!staging.tmp"
    tags:
      - "*"
    schedule:
      - cron: "40 3 * * *" # every day at 3:40
  pull_request:

jobs:
  test:
    name: "Test"

    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 15

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v1

      - name: Install Rustup
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly-2019-11-24
          echo ::add-path::$HOME/.cargo/bin
        if: runner.os == 'macOS'

      - name: "Print Rust Version"
        run: |
          rustc -Vv
          cargo -Vv
      - name: "Install Rustup Components"
        run: rustup component add rust-src llvm-tools-preview
      - name: "Install cargo-xbuild"
        run: cargo install cargo-xbuild --debug
      - name: "Install bootimage"
        run: cargo install bootimage --debug

      - name: "Run cargo xbuild"
        run: cargo xbuild
      - name: "Create Bootimage"
        run: cargo bootimage

  check_formatting:
    name: "Check Formatting"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v1
      - name: "Use the latest Rust nightly with rustfmt"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2019-11-24
          profile: minimal
          components: rustfmt
          override: true
      - run: cargo fmt -- --check
